<!DOCTYPE html>
<html>

<head>

    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/main.css'>

</head>

<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-8 offset-2 mt-5">
                <div class="shadow p-5">
                    <h1 class="mb-3 text-center text-uppercase">smart login system</h1>
                    <input type=" text" class="form-control mb-3 text-white" placeholder="enter your email"
                        id="loginEmail">
                    <input type="password" class="form-control mb-3 text-white" placeholder="enter your password"
                        id="loginPassword">
                    <P id="errorLoginMsg" class="alert alert-danger p-1 text-danger lead d-none">wrong password or email
                    </P>
                    <P id="errorEmptyLoginMsg" class="alert alert-danger p-1 text-danger lead d-none">please fill all
                        inputs</P>
                    <button type="submit" id="loginBtn" class="btn btn-outline-info w-100 mt-3">login</button>
                    <p class="text-white text-center mt-2 fs-5">Donot have an account? <a href="signup.html">sign up</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <script src='js/bootstrap.bundle.min.js'></script>
    <script src='js/login.js'></script>
</body>

</html>
